<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
         <h1>JOB APPLICATION 
        <span class="title_small">(Web)</span></h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter First Name..">
                </div>
                <div class="form_control">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name..">
                </div>
                <div class="form_control">
                    <label for="email">EMAIL ID</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email Id..">
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select name="job_role" id="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Front End Developer</option>
                        <option value="backend">Back End Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UIUX Designer</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="email">ADDRESS</label>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">CITY</label>
                    <input id="city" name="city" placeholder="Enter Your City..">
                </div>
                <div class="form_control">
                    <label for="pincode">PINCODE</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode..">
                </div>
                <div class="form_control">
                    <label for="date">DATE OF BIRTH</label>
                    <input value="2022-01-10" type="date" id="date" name="date" placeholder="Enter Your DOB..">
                </div>
                <div class="form_control">
                    <label for="upload">UPLOAD YOUR CV</label>
                    <input type="file" id="upload" name="upload">
                </div>

            </div>
            <div class="button_container">
                <button type="submit">APPLY NOW</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
